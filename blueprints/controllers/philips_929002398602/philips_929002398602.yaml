  - trigger: device
    id: z2m-button-off-short
    domain: mqtt
    device_id: !input controller_device
    type: action
    subtype: off_press
  - trigger: device
    id: z2m-button-off-long
    domain: mqtt
    device_id: !input controller_device
    type: action
    subtype: off_hold
  - trigger: device
    id: z2m-button-off-release
    domain: mqtt
    device_id: !input controller_device
    type: action
    subtype: off_hold_release
  - trigger: device
    id: z2m-button-up-short
    domain: mqtt
    device_id: !input controller_device
    type: action
    subtype: up_press
  - trigger: device
    id: z2m-button-up-long
    domain: mqtt
    device_id: !input controller_device
    type: action
    subtype: up_hold
  - trigger: device
    id: z2m-button-up-release
    domain: mqtt
    device_id: !input controller_device
    type: action
    subtype: up_hold_release
  - trigger: device
    id: z2m-button-down-short
    domain: mqtt
    device_id: !input controller_device
    type: action
    subtype: down_press
  - trigger: device
    id: z2m-button-down-long
    domain: mqtt
    device_id: !input controller_device
    type: action
    subtype: down_hold
  - trigger: device
    id: z2m-button-down-release
    domain: mqtt
    device_id: !input controller_device
    type: action
    subtype: down_hold_release
  # triggers for ZHA
  - trigger: event
    id: zha-button-on-short
    event_type: zha_event
    event_data:
      device_id: !input controller_device
      command: on_press
  - trigger: event
    id: zha-button-on-long
    event_type: zha_event
    event_data:
      device_id: !input controller_device
      command: on_hold
  - trigger: event
    id: zha-button-on-release
    event_type: zha_event
    event_data:
      device_id: !input controller_device
      command: on_long_release
  - trigger: event
    id: zha-button-off-short
    event_type: zha_event
    event_data:
      device_id: !input controller_device
      command: off_press
  - trigger: event
    id: zha-button-off-long
    event_type: zha_event
    event_data:
      device_id: !input controller_device
      command: off_hold
  - trigger: event
    id: zha-button-off-release
    event_type: zha_event
    event_data:
      device_id: !input controller_device
      command: off_long_release
  - trigger: event
    id: zha-button-up-short
