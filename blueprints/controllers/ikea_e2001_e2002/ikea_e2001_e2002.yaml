  domain: automation
  homeassistant:
    min_version: 2024.10.0
  # Device Selector
  input:
    controller_device:
      name: (Required) (Zigbee2MQTT, ZHA, deCONZ) Controller Device
      description: The controller device to use for the automation. Choose a value only if the remote is integrated with Zigbee2MQTT, ZHA, deCONZ.
      default: ''
      selector:
        # source: https://zigbee.blakadder.com/Ikea_E2002.html
        device:
          filter:
            # source: https://www.zigbee2mqtt.io/devices/E2001_E2002.html#ikea-e2001-e2002
            - integration: mqtt
              manufacturer: IKEA
              model: STYRBAR remote control
            # For backwards compatibility with z2m 1.x. model_id is added to end of model rather than a seperate attribute in z2m 2.x
            - integration: mqtt
              manufacturer: IKEA
              model: STYRBAR remote control (E2001/E2002)
            # STYRBAR (Z2M) â€“ include additional common variants
            - integration: mqtt
              manufacturer: IKEA
              model: E2001/E2002
            - integration: mqtt
              manufacturer: IKEA
              model: Remote Control N2
            # source: https://github.com/zigpy/zha-device-handlers/blob/dev/zhaquirks/ikea/fourbtnremote.py
            - integration: zha
              manufacturer: IKEA of Sweden
              model: Remote Control N2
            # source: https://github.com/dresden-elektronik/deconz-rest-plugin/blob/master/devices/ikea/styrbar_remote_control.json
            - integration: deconz
              manufacturer: IKEA of Sweden
              model: Remote Control N2
          multiple: false
    # General Helpers Section
    general_helpers_section:
      name: General Helpers
      icon: mdi:remote
      collapsed: false
      input:
        helper_last_controller_event:
          name: (Required) Helper - Last Controller Event
          description: Input Text used to store the last event fired by the controller. You will need to manually create a text input entity for this, please read the blueprint Additional Notes for more info.
          default: ''
          selector:
            entity:
              domain: input_text
        helper_debounce_delay:
          name: (Optional) Helper - Debounce delay
          description:
            Delay used for debouncing RAW controller events, by default set to 0. A value of 0 disables the debouncing feature. Increase this value if you notice custom actions or linked Hooks running multiple times when interacting with the device. When the controller needs to be debounced,
            usually a value of 100 is enough to remove all duplicate events.
          default: 0
          selector:
            number:
              min: 0
              max: 1000
              unit_of_measurement: milliseconds
              mode: box
              step: 10
    # inputs for custom actions
