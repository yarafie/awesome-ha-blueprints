#
# Conditions Block
conditions:
  - condition: and
    conditions:
      # check that the button event is not empty
      - >-
        {%- set trigger_action -%}
        {%- if integration_id == "z2m" -%}
        {{ trigger.payload }}
        {%- elif integration_id == "zha" -%}
        {{ trigger.event.data.command }}{{"_" if trigger.event.data.args|length > 0}}{{ trigger.event.data.args|join("_") }}
        {%- elif integration_id == "dcz" -%}
        {{ trigger.event.data.event }}
        {%- elif integration_id == "sly" -%}
        {{ trigger.event.data.click_type }}
        {%- endif -%}
        {%- endset -%}
        {{ trigger_action not in ["","None","unknown"] }}
#
# Actions Block
actions:
  #
  # choose the sequence to run based on the received button event
  - choose:
      # ===================================
      # üîº UP BUTTON SHORT & DOUBLE PRESS
      # ===================================
      - conditions:
          - condition: trigger
            id:
              - z2m-button-up-short
              - zha-button-up-short
              - dcz-button-up-short
        sequence:
          # Added: guard against long-press overlap
          - condition: template
            value_template: >
              {{ trigger.id not in [
                'z2m-button-up-long', 'z2m-button-down-long',
                'z2m-button-left-long', 'z2m-button-right-long',
                'zha-button-up-long', 'zha-button-down-long',
                'zha-button-left-long', 'zha-button-right-long',
                'dcz-button-up-long', 'dcz-button-down-long',
                'dcz-button-left-long', 'dcz-button-right-long'
              ] }}
          # Added: debounce check (200 ms)
          - condition: template
            value_template: >
              {{ (as_timestamp(now()) - (state_attr(this.entity_id, 'last_triggered') | default(0))) > 0.2 }}
          # Check If Double Press is Exposed
          - if:
              - condition: template
                value_template: '{{ button_up_double_press_exposed }}'
            # Handle Double Press Event
            then:
              - choose:
                  - conditions: []
                    sequence:
                      # Wait for trigger for second Button Press to treat as a Double Press
                      - wait_for_trigger:
                          # z2m trigger
                          - trigger: device
                            domain: mqtt
                            device_id: !input controller_device
                            type: action
                            subtype: 'on'
                          # zha trigger
                          - trigger: event
                            event_type: zha_event
                            event_data:
                              device_id: !input controller_device
                              command: 'on'
                              cluster_id: 6
                              endpoint_id: 1
                          # dcz trigger
                          - trigger: event
                            event_type: deconz_event
