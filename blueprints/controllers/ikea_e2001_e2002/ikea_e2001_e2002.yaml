    id: zha-button-up-long
    event_type: zha_event
    event_data:
      device_id: !input controller_device
      command: move_on_off
      cluster_id: 8
      endpoint_id: 1
      args: [0, 83]
  - trigger: event
    id: zha-button-up-release
    event_type: zha_event
    event_data:
      device_id: !input controller_device
      command: stop_on_off
      cluster_id: 8
      endpoint_id: 1
  # Down Button
  - trigger: event
    id: zha-button-down-short
    event_type: zha_event
    event_data:
      device_id: !input controller_device
      command: 'off'
      cluster_id: 6
      endpoint_id: 1
  - trigger: event
    id: zha-button-down-long
    event_type: zha_event
    event_data:
      device_id: !input controller_device
      command: move
      cluster_id: 8
      endpoint_id: 1
      args: [1, 83, 0, 0]
  - trigger: event
    id: zha-button-down-release
    event_type: zha_event
    event_data:
      device_id: !input controller_device
      command: stop
      cluster_id: 8
      endpoint_id: 1
  # Right Button
  - trigger: event
    id: zha-button-right-short
    event_type: zha_event
    event_data:
      device_id: !input controller_device
      command: press
      endpoint_id: 1
      cluster_id: 5
      args: [256, 13, 0]
  - trigger: event
    id: zha-button-right-long
    event_type: zha_event
    event_data:
      device_id: !input controller_device
      command: hold
      endpoint_id: 1
      cluster_id: 5
      args: [3328, 0]
  # Left Button
  - trigger: event
    id: zha-button-left-short
    event_type: zha_event
    event_data:
      device_id: !input controller_device
      command: press
      cluster_id: 5
      endpoint_id: 1
      args: [257, 13, 0]
  - trigger: event
    id: zha-button-left-long
    event_type: zha_event
    event_data:
      device_id: !input controller_device
      command: hold
      cluster_id: 5
      endpoint_id: 1
