  # Right/Left Arrow Buttons Long Release same for both
  - trigger: event
    id: zha-button-arrows-release
    event_type: zha_event
    event_data:
      device_id: !input controller_device
      command: release
  # triggers for deCONZ
  # Up Button
  - trigger: event
    id: dcz-button-up-short
    event_type:
      - deconz_event
    event_data:
      device_id: !input controller_device
      event: '1002'
  - trigger: event
    id: dcz-button-up-long
    event_type:
      - deconz_event
    event_data:
      device_id: !input controller_device
      event: '1001'
  - trigger: event
    id: dcz-button-up-release
    event_type:
      - deconz_event
    event_data:
      device_id: !input controller_device
      event: '1003'
  # Down Button
  - trigger: event
    id: dcz-button-down-short
    event_type:
      - deconz_event
    event_data:
      device_id: !input controller_device
      event: '2002'
  - trigger: event
    id: dcz-button-down-long
    event_type:
      - deconz_event
    event_data:
      device_id: !input controller_device
      event: '2001'
  - trigger: event
    id: dcz-button-down-release
    event_type:
      - deconz_event
    event_data:
      device_id: !input controller_device
      event: '2003'
  # Right Button
  - trigger: event
    id: dcz-button-right-short
    event_type:
      - deconz_event
    event_data:
      device_id: !input controller_device
      event: '4002'
  - trigger: event
    id: dcz-button-right-long
