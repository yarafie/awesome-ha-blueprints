                      # Detected a double press (same action + within delay)
                      - conditions: '{{ trigger_action == last_controller_event and (trigger_delta | int) <= (helper_double_press_delay | int) }}'
                        sequence:
                          # Store "trigger_action" in helper
                          - action: input_text.set_value
                            data:
                              entity_id: !input helper_last_controller_event
                              value: '{{ {"a": trigger_action, "t": as_timestamp(now())} | to_json }}'
                          # Fire a double-press event
                          - event: ahb_controller_event
                            event_data:
                              controller: '{{ controller_id }}'
                              action: button_up_double
                          # Run user-defined double press actions
                          - choose:
                              - conditions: []
                                sequence: !input action_button_up_double
                    # If no double press detected â€” fallback to single
