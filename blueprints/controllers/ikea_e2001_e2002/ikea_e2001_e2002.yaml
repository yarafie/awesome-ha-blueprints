        action:
    action_button_left_release:
      name: (Optional) Left button release
      description: Action to run on left button release after long press.
      default: []
      selector:
        action:
    # inputs for enabling double press events
    double_press_options_section:
      name: Double Press options (Virtual)
      icon: mdi:remote
      collapsed: true
      input:
        button_up_double_press_enabled:
          name: (Optional) (Virtual) Enable up button double press event
          description: Choose whether or not to enable the virtual double press event for the up button. Turn this on if you are providing an action for the up button double press event.
          default: false
          selector:
            boolean:
        button_down_double_press_enabled:
          name: (Optional) (Virtual) Enable down button double press event
          description: Choose whether or not to enable the virtual double press event for the down button. Turn this on if you are providing an action for the down button double press event.
          default: false
          selector:
            boolean:
        button_right_double_press_enabled:
          name: (Optional) (Virtual) Enable right button double press event
          description: Choose whether or not to enable the virtual double press event for the right button. Turn this on if you are providing an action for the right button double press event.
          default: false
          selector:
            boolean:
        button_left_double_press_enabled:
          name: (Optional) (Virtual) Enable left button double press event
          description: Choose whether or not to enable the virtual double press event for the left button. Turn this on if you are providing an action for the left button double press event.
          default: false
          selector:
            boolean:
        # helper used to properly adjust the remote button double press events
        helper_double_press_delay:
          name: (Optional) (Virtual) Helper - Double Press delay
          description: Max delay between the first and the second button press for the double press event. Provide a value only if you are using a double press action. Increase this value if you notice that the double press action is not triggered properly.
          default: 250
          selector:
            number:
              min: 100
              max: 5000
              unit_of_measurement: milliseconds
              mode: box
              step: 10
    # inputs for looping custom actions on long button press events until the corresponding release event is received
    long_press_options_section:
      name: Long Press options
      icon: mdi:remote
