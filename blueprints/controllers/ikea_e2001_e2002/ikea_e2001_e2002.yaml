  # CAPTURE CURRENT TRIGGER STATE
  # =============================
  - variables:
      # Use trigger.id (dynamic) as the normalized action name
      # Example: z2m-button-up-short â†’ "button-up-short"
      trigger_action: "{{ trigger.id.split('-', 1)[1] }}"
      # Deserialize stored helper state if valid JSON, else use defaults
      deserialized_state: '{{ (states(helper_last_controller_event) | from_json) if helper_last_controller_event is not none and (states(helper_last_controller_event) | regex_match("^\{\s*?((\"a\":\s*?\".*\"|\"t\":\s*?\d+\.\d+)(,\s*?)?){2}\s*?\}$")) else {} }}'
      # Calculate time delta between current and last event
      # trigger_delta: '{{ (as_timestamp(now()) - (deserialized_state.t | default(0))) * 1000 }}'
      trigger_delta: '{{ (as_timestamp(now()) - (deserialized_state.t | default(0))) * 1000 | int }}'
      # Extract previous action name for comparison
      last_controller_event: "{{ deserialized_state.a | default('') }}"
