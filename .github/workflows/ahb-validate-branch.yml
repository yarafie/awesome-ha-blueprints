      #   run: node .github/scripts/ahb-validate-integrity.mjs "$BRANCH_NAME" changed_files.txt
      #
      # - name: Validate metadata rules
      #   run: node .github/scripts/ahb-validate-metadata.mjs "$BRANCH_NAME"
      #
      # - name: Validate changelog rules
      #   run: node .github/scripts/ahb-validate-changelog.mjs "$BRANCH_NAME" changed_files.txt
      # ─────────────────────────────────────────────

      - name: Check AHB submission stages
        env:
          BRANCH_NAME: ${{ github.head_ref }}
        run: |
          node .github/scripts/ahb-check-stages.mjs "$BRANCH_NAME"
