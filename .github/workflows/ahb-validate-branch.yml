name: AHB â€“ Branch & Scope Validation

permissions:
  contents: read

'on':
  pull_request:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      # ------------------------------------------------------------
      # Repo + diff context
      # ------------------------------------------------------------
      - name: Checkout repository (full history)
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Compute changed files vs main
        run: |
          git fetch origin main
          git diff --name-only origin/main...HEAD > changed_files.txt
          echo "Changed files:"
          cat changed_files.txt

      # ------------------------------------------------------------
      # Tooling
      # ------------------------------------------------------------
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.0

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # ------------------------------------------------------------
      # Structural guardrails
      # ------------------------------------------------------------
      - name: Validate branch name and filesystem scope
        env:
          BRANCH_NAME: ${{ github.head_ref }}
        run: |
          node .github/scripts/ahb-validate-branch-scope.mjs "$BRANCH_NAME" changed_files.txt

      # ------------------------------------------------------------
      # Schema-level validation (JSON shape only)
      # ------------------------------------------------------------
      - name: Validate JSON schemas
        env:
          BRANCH_NAME: ${{ github.head_ref }}
        run: |
          node .github/scripts/ahb-validate-schemas.mjs "$BRANCH_NAME" changed_files.txt

      # ------------------------------------------------------------
      # Semantic validation (cross-file meaning & consistency)
      # This replaces the need for running integrity + metadata separately
      # ------------------------------------------------------------
      - name: Validate AHB semantic rules
        env:
          BRANCH_NAME: ${{ github.head_ref }}
        run: |
          node .github/scripts/ahb-validate-semantic.mjs "$BRANCH_NAME" changed_files.txt

      # ------------------------------------------------------------
      # Changelog enforcement
      # Any meaningful change MUST be accompanied by a changelog update
      # ------------------------------------------------------------
      - name: Validate changelog updates
        env:
          BRANCH_NAME: ${{ github.head_ref }}
        run: |
          node .github/scripts/ahb-validate-changelog.mjs "$BRANCH_NAME" changed_files.txt

      # ------------------------------------------------------------
      # Legacy / optional guardrails (kept for reference & rollback)
      # ------------------------------------------------------------
      # - name: Validate AHB content integrity
      #   env:
      #     BRANCH_NAME: ${{ github.head_ref }}
      #   run: |
      #     node .github/scripts/ahb-validate-integrity.mjs "$BRANCH_NAME" changed_files.txt
      # - name: Validate metadata rules
      #   env:
      #     BRANCH_NAME: ${{ github.head_ref }}
      #   run: |
      #     node .github/scripts/ahb-validate-metadata.mjs "$BRANCH_NAME"
      # ------------------------------------------------------------

      # ------------------------------------------------------------
      # Submission lifecycle enforcement
      # ------------------------------------------------------------
      - name: Check AHB submission stages
        env:
          BRANCH_NAME: ${{ github.head_ref }}
        run: |
          node .github/scripts/ahb-check-stages.mjs "$BRANCH_NAME"
