name: AHB – Branch & Scope Validation

permissions:
  contents: read

'on':
  pull_request:
    branches:
      - main
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (full history)
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Compute changed files vs main
        run: |
          git fetch origin main
          git diff --name-only origin/main...HEAD > changed_files.txt
          echo "Changed files:"
          cat changed_files.txt

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.0

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate branch name and filesystem scope
        env:
          BRANCH_NAME: ${{ github.head_ref }}
        run: |
          node .github/scripts/ahb-validate-branch-scope.mjs "$BRANCH_NAME" changed_files.txt

      - name: Validate JSON schemas
        env:
          BRANCH_NAME: ${{ github.head_ref }}
        run: |
          node .github/scripts/ahb-validate-schemas.mjs "$BRANCH_NAME" changed_files.txt

      - name: Validate AHB semantic rules (integrity + metadata + changelog)
        env:
          BRANCH_NAME: ${{ github.head_ref }}
        run: |
          node .github/scripts/ahb-validate-semantic.mjs "$BRANCH_NAME" changed_files.txt

      # ─────────────────────────────────────────────
      # Legacy steps (kept for reference / rollback)
      # ─────────────────────────────────────────────
