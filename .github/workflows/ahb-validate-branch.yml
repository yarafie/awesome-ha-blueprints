name: AHB â€“ Branch & Scope Validation

'on':
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (full history)
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Compute changed files vs main
        run: |
          git fetch origin main
          git diff --name-only origin/main...HEAD > changed_files.txt
          echo "Changed files:"
          cat changed_files.txt

      - name: Validate branch name and filesystem scope
        env:
          BRANCH_NAME: ${{ github.head_ref }}
        run: |
          node .github/scripts/ahb-validate-branch-scope.mjs "$BRANCH_NAME" changed_files.txt

      - name: Validate JSON schemas
        env:
          BRANCH_NAME: ${{ github.head_ref }}
        run: |
          node .github/scripts/ahb-validate-schemas.mjs "$BRANCH_NAME" changed_files.txt

      - name: Validate metadata rules
        env:
          BRANCH_NAME: ${{ github.head_ref }}
        run: |
          node .github/scripts/ahb-validate-metadata.mjs "$BRANCH_NAME"

      - name: Check AHB submission stages
        env:
          BRANCH_NAME: ${{ github.head_ref }}
        run: |
          node .github/scripts/ahb-check-stages.mjs "$BRANCH_NAME"
