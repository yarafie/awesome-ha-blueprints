# Blueprint metadata
blueprint:
  name: Controller - EnOcean PTM 215Z (Friends Of Hue)
  description: |
    # Controller - EnOcean PTM 215Z (Friends Of Hue)

    Controller automation for executing any kind of action triggered by the provided EnOcean PTM 215Z (Friends Of Hue) wall switch.
    Allows to optionally loop an action on a button long press.
    Supports Zigbee2MQTT using device action triggers.

    Automations created with this blueprint can be connected with one or more [Hooks](https://yarafie.github.io/awesome-ha-blueprints/docs/blueprints/hooks) supported by this controller.
    Hooks allow to easily create controller-based automations for interacting with media players, lights, covers and more.
    See the list of [Hooks available for this controller](https://yarafie.github.io/awesome-ha-blueprints/docs/blueprints/controllers/en_ocean_ptm_215z_foh/Nicolai-/awesome/2026.02.24#available-hooks) for additional details.

    ðŸ“• Full documentation regarding this blueprint is available [here](https://yarafie.github.io/awesome-ha-blueprints/docs/blueprints/controllers/en_ocean_ptm_215z_foh).

    ðŸš€ This blueprint is part of the **[Awesome HA Blueprints](https://yarafie.github.io/awesome-ha-blueprints) project**.

