<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="1024" height="1024" viewBox="0 0 1024 1024">

  <style>
    /* Default = light mode */
    :root {
      --roof1: #9fe2ff;
      --roof2: #68c6ff;
      --roof3: #2b79d6;

      --front1: #2b7de0;
      --front2: #1c4ea8;

      --pillar1: #cfefff;
      --pillar2: #7fcfff;
      --pillar3: #4d8fe6;

      --base1: #bfeaff;
      --base2: #3a7fe0;

      --text-fill: #0b1f3f;
      --text-stroke: #ffffff;

      --shadow-opacity: 0.18;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --roof1: #7fcfff;
        --roof2: #4da9ff;
        --roof3: #1f5fbf;

        --front1: #1e5fc2;
        --front2: #143a7a;

        --pillar1: #a6dbff;
        --pillar2: #5fb8ff;
        --pillar3: #2f6fd0;

        --base1: #5faeff;
        --base2: #1f4f9f;

        --text-fill: #eaf6ff;
        --text-stroke: #0b1f3f;

        --shadow-opacity: 0.45;
      }
    }
  </style>

  <defs>
    <linearGradient id="gRoof" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="var(--roof1)"/>
      <stop offset="0.45" stop-color="var(--roof2)"/>
      <stop offset="1" stop-color="var(--roof3)"/>
    </linearGradient>

    <linearGradient id="gFront" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="var(--front1)"/>
      <stop offset="1" stop-color="var(--front2)"/>
    </linearGradient>

    <linearGradient id="gPillar" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="var(--pillar1)"/>
      <stop offset="0.55" stop-color="var(--pillar2)"/>
      <stop offset="1" stop-color="var(--pillar3)"/>
    </linearGradient>

    <linearGradient id="gBase" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="var(--base1)"/>
      <stop offset="1" stop-color="var(--base2)"/>
    </linearGradient>

    <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="10" stdDeviation="14"
                    flood-color="#000"
                    flood-opacity="var(--shadow-opacity)"/>
    </filter>
  </defs>

  <g filter="url(#shadow)">
    <!-- Flag -->
    <rect x="496" y="92" width="22" height="140" rx="11" fill="url(#gPillar)"/>
    <path d="M518 108
             C585 95, 646 115, 714 103
             C714 145, 646 147, 585 163
             C560 170, 540 170, 518 168 Z"
          fill="url(#gRoof)"/>

    <!-- Roof -->
    <path d="M160 280 L512 130 L864 280
             L824 320 L512 190 L200 320 Z"
          fill="url(#gRoof)"/>
    <rect x="140" y="350" width="744" height="54" rx="16" fill="url(#gRoof)"/>

    <!-- Front -->
    <path d="M170 404 H854
             C872 404, 886 418, 886 436
             V700
             C886 718, 872 732, 854 732
             H170
             C152 732, 138 718, 138 700
             V436
             C138 418, 152 404, 170 404 Z"
          fill="url(#gFront)"/>

    <!-- Door -->
    <path d="M420 500 H604 V700 H394 V526
             C394 512, 406 500, 420 500 Z"
          fill="var(--front2)" opacity="0.9"/>

    <!-- Pillars -->
    <rect x="182" y="420" width="110" height="285" rx="26" fill="url(#gPillar)"/>
    <rect x="318" y="420" width="110" height="285" rx="26" fill="url(#gPillar)"/>
    <rect x="596" y="420" width="110" height="285" rx="26" fill="url(#gPillar)"/>
    <rect x="732" y="420" width="110" height="285" rx="26" fill="url(#gPillar)"/>

    <!-- Base -->
    <rect x="130" y="732" width="764" height="70" rx="18" fill="url(#gBase)"/>
    <rect x="110" y="790" width="804" height="78" rx="20" fill="var(--base1)" opacity="0.65"/>
    <rect x="90" y="850" width="844" height="86" rx="22" fill="var(--base2)"/>

    <!-- Text -->
    <text x="512" y="333"
          text-anchor="middle"
          font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
          font-size="92"
          font-weight="900"
          fill="var(--text-fill)"
          stroke="var(--text-stroke)"
          stroke-width="10"
          paint-order="stroke">
      LIBRARY
    </text>
  </g>
</svg>
